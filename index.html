<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Age Calculator</h1>

      <form id="ageForm" novalidate>
        <fieldset>
          <legend>Enter your date of birth</legend>

          <label for="day">Day</label>
          <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" required />

          <label for="month">Month</label>
          <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" required />

          <label for="year">Year</label>
          <input type="number" id="year" name="year" min="1900" max="9999" placeholder="YYYY" required />

          <div class="actions">
            <button type="submit" id="calcBtn">Calculate Age</button>
            <button type="button" id="clearBtn">Clear</button>
          </div>

          <p id="error" class="error" aria-live="polite"></p>
        </fieldset>
      </form>

      <section id="result" class="result" aria-live="polite"></section>

      <footer class="footer">Built with JavaScript â€¢ Handles leap years and validation</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
